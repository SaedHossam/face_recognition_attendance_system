{% extends 'base.html' %}
{% load static %}

{% block cssstyle%}
<style>
    body {
        padding-top: 140px;
      }
    #header {
        background: rgba(6, 12, 34, 0.98);
    }
    #footer{
    margin: 75px 0px 0px  0px;
    }
</style>
<script src="{% static 'js/manageSignup.js' %} "></script>
{% endblock %}



{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="mt-1 col-md-5" id="id1">Let's Get</h1>
            <h1 class="mt-1 col-md-7" id="id1"><span>Started</span></h1>
            <h1 class="mt-1 col-md-6" id="id1">Enter Your !</h1>
            <h1 class="mt-1 col-md-10" id="id1"><span>Information</span></h1>
        </div>
        <div class="col-md-6">

            <form class="form-horizontal" action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div class="mt-5 col-md-12">
                    <div class="control-group">
                        <label class="control-label" for="username">company name</label>
                        <div class="controls">
                            <input type="text" id="companyName" name="company_name"
                                class="form-control input-lg">
                        </div>
                    </div>

                </div>
                <div class="mt-4 col-md-12">
                    <div class="control-group">
                        <label class="control-label" for="email">E-mail</label>
                        <div class="controls">
                            <input type="email" id="companyEmail" name="email"
                                class="form-control input-lg">
                        </div>
                    </div>
                </div>

                <div class="mt-4 col-md-12">
                    <div class="control-group">
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                            <input type="password" id="companyPassword" name="password"
                                class="form-control input-lg">
                        </div>
                    </div>
                </div>
                <div class="mt-4 col-md-12">
                    <div class="control-group">
                        <label class="control-label" for="phone">phone</label>
                        <div class="controls">
                            <input id="companyPhone" name="phone"
                                class="form-control input-lg">
                        </div>
                    </div>
                </div>
                <div class="mt-4 col-md-12">
                    <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                            <button  onclick="addCompany()" type="button" class="btn btn-success">Register</button>
                            <span class="alert alert-success" role="alert" id='messageDiv1' style="display: none;
                                    z-index:1001;text-align: center; padding: 15px 40px; font-size: large;">
                            </span>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
